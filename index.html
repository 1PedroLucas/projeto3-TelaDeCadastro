<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 3 - Tela de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Create Account</h1>
        <div class="social-media">
            <a href="https://accounts.google.com/signin/v2/identifier?hl=pt-BR&passive=true&continue=https%3A%2F%2Fwww.google.com%2F%3Fhl%3DPT&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_blank">
                <img src="google.png" alt="Google">
            </a>
            <a href="https://pt-br.facebook.com/" target="_blank">
                <img src="facebook.png" alt="Facebook">
            </a>
            <a href="https://www.linkedin.com/login/pt?fromSignIn=true&trk=guest_homepage-basic_nav-header-signin" target="_blank">
                <img src="linkedin.png" alt="Linkedin">
            </a>
        </div>


        <div class="alternative">
            <span>OR</span>
        </div>

        <form action="">
            <label for="name">
                <span>Name</span>
                <input type="text" id="name" name="name">
            </label>

            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="email">
            </label>

            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password">
            </label>

            <input type="submit" value="Sign Up" id="button">
        </form>
    </main>
    <section class="images">
        <img src="pedro.png" alt="Pedro">
        <div class="circle"></div>
    </section>
</body>
</html>
